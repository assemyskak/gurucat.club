<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
    <link rel="icon" type="image/svg+xml" href="ico/favicon.svg" />
    <link rel="apple-touch-icon" href="ico/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="ico/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="ico/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="ico/apple-touch-icon-167x167.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="ico/safari-pinned-tab.svg" color="#000000" />
    <link rel="shortcut icon" href="ico/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="GuruCat.club" />
    <meta name="application-name" content="GuruCat.club" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="app.css" />
    <title>GuruCat.club</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script>
      ;(() => {
        const App = React.lazy(() => import('./app.js'))
        function Loader() {
          React.useEffect(() => {
            document.body.classList.remove('ready')
            return () => {
              document.body.classList.add('ready')
            }
          }, [])
          return null
        }

        function Bootstrap() {
          return React.createElement(
            React.Suspense,
            {
              fallback: React.createElement(Loader),
            },
            React.createElement(App)
          )
        }
        ReactDOM.createRoot(document.querySelector('#app')).render(React.createElement(Bootstrap))
      })()
    </script>
  </body>
</html>
